<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>翻转坐标</title>
	<script src="../utils/baseHelper.js"></script>
	<style>
		html,body,#cvs{
			width:100%;
			height: 100%;
			margin:0;
			padding:0;
			overflow: hidden;
		}
		#cvs{
			position: relative;
			z-index: 1;
		}
		#cvs2{
			position: absolute;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
		}
	</style>
</head>

<body>
	
		<canvas id="cvs2"></canvas>
	<canvas id="cvs"></canvas>
	<script src="index.js"></script>
</body>
